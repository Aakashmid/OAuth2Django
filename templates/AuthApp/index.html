{% extends "AuthApp/base.html" %}
{% block body %}
<div class="container">
    <div class="form-box  mx-auto lg:w-1/2">
        <h2>Sign up</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Sign up</button>
        </form>
    </div>
</div>
{% endblock body %}
