{% extends "AuthApp/base.html" %}
{% block body %}
<div class="container">
  <div class="user-detail w-1/2 mx-auto pt-4 px-2">
    {% if user.is_authenticated %}
    <h3 class="text-center">Welcome {{user.username}} - {{user.first_name}} {{user.last_name}}  !!</h3>
    {% else %}
    <p class="text-center">User is not signed in </p>
    {% endif %}
  </div>
  {% for u in Users  %}
  <p class="">{{u.username}}</p>
  {% endfor %}
</div>
{% endblock body %}
